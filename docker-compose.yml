version: '3.8'

services:
  aci-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aci-automacoes
    ports:
      - "3000:80"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - aci-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aci.rule=Host(`localhost`)"
      - "traefik.http.services.aci.loadbalancer.server.port=80"

networks:
  aci-network:
    driver: bridge

# Volume para logs (opcional)
volumes:
  aci-logs:
    driver: local